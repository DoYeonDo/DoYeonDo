name: Update README

on:
  schedule:
    - cron: '0 0 * * *'  # 매일 자정에 실행
  workflow_dispatch:  # 수동으로 트리거할 수 있음

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'  # 원하는 파이썬 버전

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run update_readme.py
        run: |
          python update_tistory_visitor.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'DoYeonDo'
          git config --global user.email 'ehduszkdzkd@naver.com'
          git add README.md
          git commit -m 'Update README with latest visitor count'
          git push
        env:
          GITHUB_TOKEN: ${{secrets.DOYEON_KEY}}
